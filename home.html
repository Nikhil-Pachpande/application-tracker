<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <h1>Job Application Tracker</h1>
  <form id="job-form">
    <label for="job-id">Job ID:</label>
    <input type="text" id="job-id" required placeholder="Enter Job ID">

    <label for="job-title">Job Title:</label>
    <input type="text" id="job-title" required placeholder="Enter Job Title">

    <label for="company-name">Company Name:</label>
    <input type="text" id="company-name" required placeholder="Enter Company Name">

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter Location">

    <label for="description">Job Description:</label>
    <textarea id="description" rows="4" required placeholder="Enter Job Description"></textarea>

    <label for="skills">Skills (comma separated):</label>
    <input type="text" id="skills" placeholder="Enter Skills (e.g., JavaScript, React)">

    <label for="status">Application Status:</label>
    <select id="status">
      <option value="applied">Applied</option>
      <option value="interview">Interview</option>
      <option value="offer">Offer</option>
      <option value="rejected">Rejected</option>
    </select>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" accept="application/pdf">

    <button type="submit">Add Application</button>
  </form>

  <div id="job-list">
    <h2>Applied Jobs</h2>
    <ul id="application-list"></ul>
  </div>

  <script src="home.js"></script>
</body>
</html>
